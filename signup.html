<div class="signup-form" id="signup">
    <form>
        <h2>Register</h2>
        
        <p class="hint-text">Create your account</p>
        
        <div class="form-group">
			<div class="row">
				<div class="col"><input type="text" class="form-control" name="first_name" placeholder="First Name" id = "fname" required="required"></div>
				<div class="col"><input type="text" class="form-control" name="last_name" placeholder="Last Name" id = "lname" required="required"></div>
			</div>        	
        </div>

        <div class="form-group">
        	<input type="email" class="form-control" name="email" placeholder="Email" required="required" id = "email">
        </div>

		<div class="form-group">
            <input type="password" class="form-control" name="password" placeholder="Password" required="required" id = "password">
        </div> 

        <div class="form-group">
            <input type="text" class="form-control" name="city" placeholder="City" required="required" id = "city">
        </div> 

        <label>Sign Up as:  </label>
        <div class="form-group">
          <input type="radio" id="employe" name="type" value="employe">
          <label for="employe">Employe</label><br>
          <input type="radio" id="employer" name="type"       value="employer">
          <label for="employer">Employer</label><br>
		    </div>
		    <div class="form-group">
            <button type="submit" class="btn btn-success btn-lg btn-block" id="register">Register Now</button>
        </div>
    </form>
	<div class="text-center">Already have an account? <a href="signin.html">Sign in</a></div>
</div>
